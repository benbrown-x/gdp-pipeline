resources:
- name: contest
  type: git
  source:
    uri: ssh://git@git.codethink.co.uk/people/benbrown/concourse.git
    branch: master
    private_key: {{test_key}}

- name: genivi-demo
  type: git
  source:
    uri: http://git.projects.genivi.org/genivi-demo-platform.git
    branch: qemux86-64

jobs:
- name: yocto-demo
  plan:
  - aggregate:
    - get: contest
    - get: genivi-demo
      params: {submodules: all}
  - task: build
    file: contest/yocto/demo.yml
